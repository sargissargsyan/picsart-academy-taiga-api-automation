# Java Logging Configuration
handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# Default global logging level
.level = INFO

# Console Handler configuration
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# File Handler configuration
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = logs/taiga-api-tests.log
java.util.logging.FileHandler.limit = 10000000
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

# Format for the SimpleFormatter
java.util.logging.SimpleFormatter.format = %1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$-6s %2$s %5$s%6$s%n

# Package-specific logging levels
io.taiga.level = INFO
io.taiga.utils.TestRetryAnalyzer.level = INFO
io.taiga.api.services.level = INFO
io.taiga.utils.ConfigManager.level = INFO