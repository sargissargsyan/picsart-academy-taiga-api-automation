# Base API Configuration
base.url=http://localhost
base.port=9000
api.timeout=30000

# API Endpoints
api.register.endpoint=/api/v1/auth/register
api.login.endpoint=/api/v1/auth
api.projects.endpoint=/api/v1/projects
api.issues.endpoint=/api/v1/issues
api.issue.statuses.endpoint=/api/v1/issue-statuses
api.userstories.endpoint=/api/v1/userstories

# Test Configuration
test.data.cleanup=true
test.retry.count=2
test.parallel.execution=false

# Logging Configuration
logging.level=INFO
logging.requests=true
logging.responses=true

# Environment
environment=local